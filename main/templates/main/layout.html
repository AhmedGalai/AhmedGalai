{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <!-- React -->
        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <!-- <script type="text/babel" src="{% static 'main/index.mjs' %}" defer></script> -->
        <!-- ajax -->
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
        <!-- open props -->
        <link rel="stylesheet" href="https://unpkg.com/open-props"/>
        <!-- font awesome -->
        <script src="https://kit.fontawesome.com/32dadc9616.js" crossorigin="anonymous"></script>
        <!-- static files -->
        <script src="{% static 'main/index.js' %}" defer ></script>
        <link href ="{% static 'main/index.css' %}" rel ="stylesheet">
    </head>
    <body>
        <nav class="nav-bar">
            <input type="checkbox" name="check" id="check">
                <label for="check" class="nav-toggle"><i class="fa-solid fa-bars"></i></label>
            </input>
            <ul id = "nav-content "class="nav-content">
                <li><a class = "nav-link" href="{% url 'index' %}">Intro</a></li>
                <li><a class = "nav-link" href="{% url 'contact' %}">Contact</a></li>
                <li><a class = "nav-link" href="{% url 'projects' %}">Projects</a></li>
                <li><div class = "nav-dropdown" href="">
                        <div class="dropdown-toggle">Subscribe</div>
                        <ul class="dropdown-content">
                            <li class="link-disabled"><a class = "nav-link" href="">Login</a></li>
                            <li class="link-disabled"><a class = "nav-link" href="">Register</a></li>
                        </ul>
                </div></li>
            </ul>
        </nav>
        <div id="wrapper">
            {% block body %}
            {% endblock %}
        </div>
        <!-- <div id="root">
        </div> -->
    </body>
</html>
